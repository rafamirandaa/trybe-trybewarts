<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="password">
      <button type="submit" id="submitButton">Entrar</button>
    </form>
  </header>

  <main class="main">
    <form action="" id="evaluation-form">

      <div>
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>

      <div>
        <input type="email" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <label for="family" id="label-family">Qual sua família?</label>
      <input type="radio" name="family" id="" value="Frontend" checked> Frontend
      <input type="radio" name="family" id="" value="Backend"> Backend
      <input type="radio" name="family" id="" value="FullStack"> FullStack

      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <input class="subject" value="HoFs" type="checkbox" name="" id="">HoFs
      <input class="subject" value="Jest" type="checkbox" name="" id="">Jest
      <input class="subject" value="Promises" type="checkbox" name="" id="">Promises
      <input class="subject" value="React" type="checkbox" name="" id="">React
      <input class="subject" value="SQL" type="checkbox" name="" id="">SQL
      <input class="subject" value="Python" type="checkbox" name="" id="">Python
      
      <div id="radioRate">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1" id="">1
        <input type="radio" name="rate" value="2" id="">2
        <input type="radio" name="rate" value="3" id="">3
        <input type="radio" name="rate" value="4" id="">4
        <input type="radio" name="rate" value="5" id="">5
        <input type="radio" name="rate" value="6" id="">6
        <input type="radio" name="rate" value="7" id="">7
        <input type="radio" name="rate" value="8" id="">8
        <input type="radio" name="rate" value="9" id="">9
        <input type="radio" name="rate" value="10" id="">10
      </div>

      <label class="textarea" for="">Deixe seu comentário:</label>
      <span id="counter">500</span>
      <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" name="agreement" id="agreement" required>
      </label>

      <button type="submit" id="submit-btn" disabled>Enviar</button>

    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>

    <form action="" id="form-data">
      <p id="formUsername"></p>
      <p id="formEmail"></p>
      <p id="formHouse"></p>
      <p id="formFamily"></p>
      <p id="formMaterial"></p>
      <p id="formRating"></p>
      <p id="formObs"></p>
    </form>

  <footer>
    Direitos reservados à Trybewarts©
  </footer>
<script src="script.js"></script>
</body>
</html>
