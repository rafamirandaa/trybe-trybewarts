<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="password">
      <button class="btn" type="submit" id="submitButton">Entrar</button>
    </form>
  </header>

  <main class="main">

    <form action="" id="form-data">
      <p id="formUsername"></p>
      <p id="formEmail"></p>
      <p id="formHouse"></p>
      <p id="formFamily"></p>
      <p id="formMaterial"></p>
      <p id="formRating"></p>
      <p id="formObs"></p>
    </form>
    
    <form action="" id="evaluation-form">
      <h1>Formulário de Avaliação</h1>
      <div class="container-inputs">
        <div>
          <input class="input-style" type="text" id="input-name" placeholder="Nome">
          <input class="input-style" type="text" id="input-lastname" placeholder="Sobrenome">
        </div>

        <div>
          <input class="input-style" type="email" id="input-email" placeholder="Email">
          <select class="input-style input-select" name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>

      <hr>
      <section id="secondSection">
        <div class="container">
          <div class="labelContent">
            <label for="family" id="label-family"><strong>Qual sua família?</strong></label>
         </div>
         <div class="divMaterials setFamily">
            <div class="inputDiv">
              <input type="radio" name="family" id="familyFront" value="Frontend" checked>
              <label for="familyFront"> Família Frontend</label>
            </div>
            <div class="inputDiv">
              <input type="radio" name="family" id="familyBack" value="Backend">
              <label for="familyBack"> Família Backend</label>
            </div>
            <div class="inputDiv">
              <input type="radio" name="family" id="familyFull" value="FullStack">
              <label for="familyFull"> Família FullStack</label>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="labelContent">
            <label for="" id="label-content"><strong> Qual conteúdo você tem vontade <br> de aprender?</strong></label>
          </div>
          <div class="box">
            <div class="divMaterials">
              <div class="inputDiv">
                <input class="subject" value="HoFs" type="checkbox" name="" id="HoFs">
                <label for="HoFs">HoFs</label>
              </div>
              <div class="inputDiv">
                <input class="subject" value="Jest" type="checkbox" name="" id="Jest">
                <label for="Jest">Jest</label>
              </div>
              <div class="inputDiv">
                <input class="subject" value="Promises" type="checkbox" name="" id="Promises">
                <label for="Promises">Promises</label>
              </div>
            </div>
            <div class="divMaterials secondDivContent">
              <div class="inputDiv">
                <input class="subject" value="React" type="checkbox" name="" id="React">
                <label for="React">React</label>
              </div>
              <div class="inputDiv">
                <input class="subject" value="SQL" type="checkbox" name="" id="SQL">
                <label for="SQL">SQL</label>
              </div>
              <div class="inputDiv">
                <input class="subject" value="Python" type="checkbox" name="" id="Python">
                <label for="Python">Python</label>
              </div>
            </div>
          </div>
        </div>
      </section>

      <hr>

      <div id="radioRate">
        <label for="" id="label-rate"><strong> Como você avalia a Trybewarts?</strong></label>
        <div id="radioDiv">
          <input class="radio" type="radio" name="rate" value="1" id="">1
          <input class="radio" type="radio" name="rate" value="2" id="">2
          <input class="radio" type="radio" name="rate" value="3" id="">3
          <input class="radio" type="radio" name="rate" value="4" id="">4
          <input class="radio" type="radio" name="rate" value="5" id="">5
          <input class="radio" type="radio" name="rate" value="6" id="">6
          <input class="radio" type="radio" name="rate" value="7" id="">7
          <input class="radio" type="radio" name="rate" value="8" id="">8
          <input class="radio" type="radio" name="rate" value="9" id="">9
          <input class="radio" type="radio" name="rate" value="10" id="">10
        </div>
      </div>

      <div id="conteinerTextArea">
        <label class="textarea" for="">Deixe seu comentário:</label>
        <div class="divTextArea">
          <textarea name="" id="textarea" cols="55" rows="7" maxlength="500"></textarea>
        </div>
          <span id="counter">500</span>
      </div>
      
      <div id="divLabelInfos">
        <label for="agreement" id="label-infos"><strong> Você concorda com o uso das informações acima?</strong></label>
        <input type="checkbox" name="agreement" id="agreement" required>
      </div>  

      <div id="divSubmitButton">
        <button class="btn" type="submit" id="submit-btn" disabled>Enviar</button>
      </div>

    </form>
    <div id="divImg">
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </div>
  </main>

  <footer>
    Desenvolvido em parceria @Trybe
  </footer>
<script src="script.js"></script>
</body>
</html>
